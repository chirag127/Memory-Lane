<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Lane</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Memory Lane</h1>
    </header>
    
    <div id="bookmark-form" class="section">
      <h2>Save this page</h2>
      <textarea id="note" placeholder="Why are you saving this page? Add your thoughts here..."></textarea>
      
      <div class="options">
        <label>
          <input type="checkbox" id="take-snapshot" checked>
          Take a snapshot of this page
        </label>
      </div>
      
      <div class="tags-container">
        <input type="text" id="tag-input" placeholder="Add tags (comma separated)">
      </div>
      
      <div class="tag-list" id="tag-list"></div>
      
      <button id="save-btn" class="primary-btn">Save Memory</button>
    </div>
    
    <div id="existing-bookmark" class="section hidden">
      <h2>You've been here before</h2>
      <div id="memory-details">
        <p id="saved-date"></p>
        <div id="saved-note"></div>
        <div id="saved-tags"></div>
      </div>
      <div class="buttons">
        <button id="update-btn" class="secondary-btn">Update Memory</button>
        <button id="delete-btn" class="danger-btn">Delete Memory</button>
      </div>
    </div>
    
    <footer>
      <button id="view-all-btn" class="text-btn">View All Memories</button>
    </footer>
  </div>
  
  <script src="js/popup.js"></script>
</body>
</html>
